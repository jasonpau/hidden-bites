<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
            width: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var current_location = {};
    $(document).ready(function(){
        $.ajax({
            method: 'POST',
            dataType: 'json',
            url: 'https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyAqq4jH5c4jX1asTtuCjYye7CrPotGihto',
            success: function(result) {
                console.log('AJAX Success function called, with the following result:', result.location);
                console.log(result.location.lat);
                current_location = result.location;
                console.log('current location ',current_location);
                console.log(typeof(current_location.lat));
                initMap();
            }
        });
    });

    var map;
    function initMap() {
        console.log('hi');
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: current_location.lat, lng: current_location.lng},
            zoom: 15
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqq4jH5c4jX1asTtuCjYye7CrPotGihto"
        async defer></script>
</body>
</html>
